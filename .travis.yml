matrix:
  fast_finish: true
  include:

    - language: python
      python: "3.6"

      install:
       - pip install pyflakes pycodestyle
       - pip install opencv-python

      script:
       # Unit tests
       - python face_replace/test_face_replace.py

       # Static analysis
       - pyflakes .
       - pycodestyle --statistics --count .

    - language: go
      go: "1.10"

      script:
        # Error if it's possible to fix formatting.
        # Fix with 'gofmt -w .' and check in.
        - ! gofmt -l . 2>&1 | read
